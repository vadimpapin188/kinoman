<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киноман — Онлайн-кинотеатр</title>
    <style>
        /* Основной стиль страницы */
        body {
            background-color: #141414; /* Темный фон, как у Кинопоиска */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #e50914; /* Красный акцентный цвет */
            text-align: center;
        }

        /* Контейнер для карточек */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Стиль карточки фильма */
        .movie-card {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
            border: 1px solid #333;
        }

        .movie-card:hover {
            transform: scale(1.05); /* Эффект увеличения при наведении */
            border-color: #e50914;
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            background-color: #333; /* Заглушка, если нет картинки */
            object-fit: cover;
        }

        .movie-info {
            padding: 10px;
            text-align: center;
        }

        .movie-title {
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <h1>КИНОМАН</h1>

    <div class="movie-grid">
        <div class="movie-card">
            <img src="poster1.jpg" alt="Фильм 1" class="movie-poster">
            <div class="movie-info">
                <div class="movie-title">Название фильма</div>
            </div>
        </div>

        <div class="movie-card">
            <img src="poster2.jpg" alt="Фильм 2" class="movie-poster">
            <div class="movie-info">
                <div class="movie-title">Новинка 2026</div>
            </div>
        </div>
    </div>

</body>
</html>
